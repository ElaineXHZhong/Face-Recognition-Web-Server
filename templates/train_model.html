<!DOCTYPE html>
<html>
<head>
    <title>Train Face Recognition Model</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>

<body>
<div class="container text-center">
        <br><br><br><br><br>
    <h3>Train Face Recognition Model</h3>
        <br><br>  
    <a href="{{ url_for('train_explain') }}">Step 1: Click here to learn how to arrange your training set</a>
        <br><br>
    <h6>Step 2: Choose one method to upload your training set</h6>
        <br>
    <form method=POST enctype=multipart/form-data action="{{ url_for('train_by_image') }}">
        <p>Method 1: Upload image zip file for training</p>
        <input type=file name=zip class="btn btn-outline-dark">
        <input type="submit" class="btn btn-outline-dark">
    </form>
        <br>
    <form method=POST enctype=multipart/form-data action="{{ url_for('train_by_video') }}">
        <p>Method 2: Upload video zip file for training</p>
        <input type=file name=zip class="btn btn-outline-dark">
        <input type="submit" class="btn btn-outline-dark">
    </form>
    <br>
        <br><br>
    <a href="{{ url_for('index_page') }}" class="btn btn-outline-dark">Back</a>
</div>

</body>
</html>
